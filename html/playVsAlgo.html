<body style="background-image: url(../img/background2.jpg);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="../index.html">Watch Sudoku Algo</a>

            <div class="navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="../index.html">Back to Main</a>
                    </li>
                    <li style="margin-left: 6px;">
                        <a class="nav-link btn btn-dark" href="aboutSudoku.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="button-container">
                <button class="btn btn-dark" id="easy-button" onclick="generateSudoku('easy')">Generate Easy</button>
                <button class="btn btn-dark" id="medium-button" onclick="generateSudoku('medium')">Generate Medium</button>
                <button class="btn btn-dark" id="hard-button" onclick="generateSudoku('hard')">Generate Hard</button>
                <button class="btn btn-dark" id="check-button" onclick="checkSolution()" disabled>Check Solution</button>
                <button class="btn btn-dark" id="solve-button" onclick="solveSudokuWithAnimation()">Let Algo Solve</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4">.</div>
            <div class="col-xl-4 d-flex justify-content-center">
                <div class="grid-container">
                    <table id="sudoku-grid"></table>
                </div>
            </div>
            <div class="col-xl-4">.</div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="btn-group" role="group"></div>
            </div>
        </div>
